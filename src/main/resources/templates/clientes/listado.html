<!DOCTYPE html>

<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/Tablas.css" rel="stylesheet" type="text/css"/>
       
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        
        <div class="contenido">
            <h2>Lista de clientes</h2>
            <div th:if="${clientes != null and !clientes.empty}">
                <table id="customers">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Límite</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${clientes}">
                            <td th:text="${item.nombre}"></td>                            
                            <td th:text="${item.apellidos}"></td>
                            <td th:text="${item.correo}"></td> 
                            <td th:text="${item.telefono}"></td> 
                            <td th:text="${#numbers.formatDecimal(item.credito.limite, 3 ,2)}"></td>
                          
                            <td><a th:href="@{/cliente/modificar/} + ${item.idCliente}">Modificar</a></td>
                            <td><a th:href="@{/cliente/eliminar/} + ${item.idCliente}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${clientes == null or clientes.empty}">
                La lista de clientes está vacía.
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
