<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
            <link th:href="@{/css/menu.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h2 th:text="#{categoria.datos}">Datos de la categoria</h2>
        <a th:href="@{/categoria/listado}" th:text="#{accion.regresar}">Regresar</a>
        <br/>
        <br/>
        <div class="contenido">
            <form th:action="@{/categoria/guardar}"
                  th:object="${categoria}">
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}" />                
                <br/>
                <label for="descripcion" th:text="#{categoria.descripcion}">Descripcion: </label>
                <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}"/>    
                <br/>
                <label for="activo" th:text="#{categoria.activo}">Activo: </label>
                <input type="checkbox" id="activo" name="activo" th:field="*{activo}" />
                <br/>
                <input type="submit" name="guardar" th:value="#{accion.guardar}" />
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer" />
    </body>
</html>
