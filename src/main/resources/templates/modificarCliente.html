<!DOCTYPE html>
<htmil xmlns:th="http://www.thymeleaf.org"
       xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tienda de video juegos</title>
        <meta charset="UTF-8">

    </head>
    <body>
        
        <header th:replace="layout/plantillaVideojuegos:: header"/>
        <h1>GAMESTORE DATOS CLIENTE</h1>
        <a th:href="@{/}">Regresar<a/>
            <br/>
            <form th:action="@{/guardarCliente}"
                  method="post"
                  th:object="${cliente}">
              
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" th:fiel="*{nombre}"/>
                <br/>

                <label for="apellidos">Apellido:</label>
                <input type="text" name="apellidos" th:fiel="*{apellidos}"/>
                <br/>
                <label for="correo">Correo:</label>
                <input type="email" name="correo" th:fiel="*{correo}"/>
                <br/>
                <label for="telefono">Telefono:</label>
                <input type="tel" name="telefono" th:fiel="*{telefono}"/>
                <br/>
                <input type="submit" name="guardar" value="Guardar"/>

            </form>
            <footer th:replace="layout/plantillaVideojuegos:: footer"/>
    </body>
</html>
